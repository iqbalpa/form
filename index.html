<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

        <link rel="stylesheet" href="style.css" />
        <title>tes aja</title>
    </head>
    <body>
        <form name="submit-form" class="position-absolute top-50 start-50 translate-middle container">
            <p class="text-center fw-bolder fs-2 p1">Halo</p>
            <p class="text-center p2">Bebas mau isi apa aja, kritik, saran, atau pun hal random</p>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="opsional" name="name" />
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="enter your message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-kirim">kirim</button>
            <!-- <button class="btn btn-primary d-none btn-loading" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span class="visually-hidden">Loading...</span>
            </button> -->
        </form>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzQLivfU0GtdgimVBxP7_aob3o2w2kz_Ei0II2ZOuY8O-G5kAZuibBbLf55MCPAEDwS/exec';
            const form = document.forms['submit-form'];

            // const submitButton = document.querySelector('.btn-kirim');
            // const loadingButton = document.querySelector('.btn-loading');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                // submitButton.classList.toggle('d-none');
                // loadingButton.classList.toggle('d-none');

                fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                    .then((response) => {
                        console.log('Success!', response);
                        // submitButton.classList.toggle('d-none');
                        // loadingButton.classList.toggle('d-none');
                        alert('Thank you udah isi :D have a great day!');
                        form.reset();
                    })
                    .catch((error) => console.error('Error!', error.message));
            });
        </script>
    </body>
</html>
