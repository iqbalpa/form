<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>tes aja</title>
	</head>
	<body>
		<div class="bg flex justify-center items-center h-screen">
			<form name="submit-form" class="h-[100vh] lg:h-[80vh] w-[100vw] lg:w-[38vw] bg-sky-400 rounded-none lg:rounded-xl p-10">
				<p class="text-xl font-bold text-center">Halo</p>
				<p class="mb-5">Bebas mau isi apa aja, kritik, saran, atau pun hal random</p>
				<div class="flex flex-col m-1">
					<label for="exampleFormControlInput1" class="form-label mb-1 font-semibold">name</label>
					<input type="text" class="form-control px-4 py-2 rounded-lg" id="exampleFormControlInput1" placeholder="mau anonim juga sabi" name="name" />
				</div>
				<div class="flex flex-col m-1 mb-3">
					<label for="exampleFormControlTextarea1" class="form-label mb-1 font-semibold">message</label>
					<textarea class="form-control px-4 py-2 rounded-lg" id="exampleFormControlTextarea1" rows="5" placeholder="enter your message" name="message" required></textarea>
				</div>
				<button type="submit" class="w-full px-4 py-2 text-white hover:bg-red-800 hover:scale-105 duration-150 bg-red-600 rounded-lg">kirim</button>
			</form>
		</div>

		<script>
			const scriptURL = "https://script.google.com/macros/s/AKfycbw86pOo0psVPYiIHU6y4IaZaLXOOZqLSgSMTUtHwvalH4RAGR5iV0xiaM8LynzJaqs/exec";
			const form = document.forms["submit-form"];

			form.addEventListener("submit", (e) => {
				e.preventDefault();
				fetch(scriptURL, {
					method: "POST",
					body: new FormData(form),
				})
					.then((response) => {
						console.log("Success!", response);
						alert("Thank you udah isi :D have a great day!");
						form.reset();
					})
					.catch((error) => console.error("Error!", error.message));
			});
		</script>
	</body>
</html>
